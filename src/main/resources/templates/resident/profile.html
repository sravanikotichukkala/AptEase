<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resident Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
.navbar {
    background-color: rgb(61, 201, 201) !important;
}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" th:text="${resident.name}">Resident Name</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/resident/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/resident/profile">View Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/resident/services">Book Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/resident/booking-history">View History</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Profile</h5>
                    <div class="p-3">
                        <p><strong>Name:</strong> <span th:text="${resident.name}">Name</span></p>
                        <p><strong>Username:</strong> <span th:text="${resident.username}">Username</span></p>
                        <p><strong>Email:</strong> <span th:text="${resident.email}">Email</span></p>
                        <p><strong>Phone:</strong> <span th:text="${resident.phone}">Phone</span></p>
                        <p><strong>Flat No:</strong> <span th:text="${resident.flatNo}">Flat No</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Delivery Agent</h5>
                    <div th:if="${deliveryAgent != null}" class="p-3">
                        <p><strong>Name:</strong> <span th:text="${deliveryAgent.name}">Agent Name</span></p>
                        <p><strong>Phone:</strong> <span th:text="${deliveryAgent.phone}">Phone Number</span></p>
                        <p><strong>Email:</strong> <span th:text="${deliveryAgent.email}">Email</span></p>
                    </div>
                    <div th:if="${deliveryAgent == null}" class="p-3">
                        <p class="text-muted">No delivery agent is currently assigned to your flat.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
