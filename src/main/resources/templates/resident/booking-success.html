<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: rgb(61, 201, 201) !important;
        }
        .success-message {
            color: #28a745;
            margin: 30px 0;
        }
        .booking-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/resident/services">Back to Services</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <h2 class="success-message">Service Booked Successfully!</h2>
            <p class="lead">Your request has been received and a delivery agent will be assigned shortly.</p>
        </div>

        <div class="booking-details" th:if="${booking != null}">
            <h4>Booking Details:</h4>
            <div class="row mt-3">
                <div class="col-md-6">
                    <p><strong>Service Type:</strong> <span th:text="${booking.aptService.displayName}"></span></p>
                    <p><strong>Booking Time:</strong> <span th:text="${#temporals.format(booking.bookingTime, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <p><strong>Status:</strong> <span th:text="${booking.status}"></span></p>
                </div>
                <div class="col-md-6" th:if="${orderItem != null}">
                    <p><strong>Item:</strong> <span th:text="${orderItem.itemName}"></span></p>
                    <p><strong>Quantity:</strong> <span th:text="${orderItem.quantity}"></span></p>
                    <p th:if="${booking.notes}"><strong>Notes:</strong> <span th:text="${booking.notes}"></span></p>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/resident/services" class="btn btn-secondary">Book Another Service</a>
        </div>
    </div>
</body>
</html>
