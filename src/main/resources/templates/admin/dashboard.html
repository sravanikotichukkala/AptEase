<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom color for navbar */
        .custom-navbar {
            background-color: rgb(61, 201, 201) !important;
        }

        /* Custom color for buttons */
        .custom-btn {
            background-color: rgb(61, 201, 201);
            border-color: rgb(61, 201, 201);
            color: white;
        }

        .custom-btn:hover {
            background-color: rgb(51, 181, 181);
            border-color: rgb(51, 181, 181);
            color:black;
        }
        button {
  		  	background-color: rgb(51, 181, 181);
    		border: none;
    		outline: none;
		}

		button:focus,
		button:active {
    		background-color: rgb(51, 181, 181) !important;
    		outline: none !important;
  }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
        <a class="navbar-brand text-white" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/residents">Residents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/delivery-agents">Delivery Agents</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Residents</h5>
                    <p class="card-text">Manage resident accounts and information.</p>
                    <a href="/admin/residents" class="btn custom-btn">View Residents</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Delivery Agents</h5>
                    <p class="card-text">Manage delivery agent accounts and information.</p>
                    <a href="/admin/delivery-agents" class="btn custom-btn">View Delivery Agents</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
